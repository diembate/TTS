<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-report-heading" jhiTranslate="warehouseApp.report.home.createOrEditLabel">Create or edit a Report</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="warehouseApp.report.productName" for="field_productName">Product Name</label>
                    <input type="text" class="form-control" name="productName" id="field_productName"
                           formControlName="productName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="warehouseApp.report.quantityRemaining" for="field_quantityRemaining">Quantity Remaining</label>
                    <input type="number" class="form-control" name="quantityRemaining" id="field_quantityRemaining"
                           formControlName="quantityRemaining"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="warehouseApp.report.orderQuantityOfProduct" for="field_orderQuantityOfProduct">Order Quantity Of Product</label>
                    <input type="number" class="form-control" name="orderQuantityOfProduct" id="field_orderQuantityOfProduct"
                           formControlName="orderQuantityOfProduct"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
